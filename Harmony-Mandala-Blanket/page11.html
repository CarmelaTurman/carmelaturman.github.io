        <section id="pro-tips">
            <h2>üéØ Pro Tips for Reading Patterns</h2>
            
            <h3>Pattern Structure</h3>
            <ol>
                <li><strong>Materials list</strong> - Yarn, hook, notions needed</li>
                <li><strong>Gauge</strong> - Critical for sizing</li>
                <li><strong>Finished measurements</strong> - Size of completed project</li>
                <li><strong>Special stitches</strong> - Unique stitch definitions</li>
                <li><strong>Instructions</strong> - Step-by-step directions</li>
                <li><strong>Finishing</strong> - Assembly and blocking notes</li>
            </ol>

            <h3>Common Pattern Phrases</h3>
            <ul>
                <li><strong>Work even</strong> = Continue without increases or decreases</li>
                <li><strong>At the same time</strong> = Work two sets of instructions simultaneously</li>
                <li><strong>Right side facing</strong> = Work with public side toward you</li>
                <li><strong>Multiple of X sts</strong> = Chain count must be divisible by X</li>
                <li><strong>Place marker (pm)</strong> = Use stitch marker for reference</li>
                <li><strong>Move marker (mm)</strong> = Relocate stitch marker</li>
            </ul>

            <h3>Reading Charts</h3>
            <ul>
                <li>Charts are read differently than written patterns</li>
                <li><strong>Flat work:</strong> Read RS rows right to left, WS rows left to right</li>
                <li><strong>Rounds:</strong> Always read right to left (counterclockwise)</li>
                <li><strong>Starting point</strong> marked with arrow or special symbol</li>
                <li>Each symbol represents one stitch</li>
                <li>Numbers indicate row/round numbers</li>
            </ul>
        </section>
